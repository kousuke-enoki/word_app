name: Build images
on:
  push:
    branches: [main]          # ★main だけ
    paths:
      - "backend/**"
      - ".github/workflows/build.yml"
jobs:
  docker:
    runs-on: ubuntu-latest
    permissions: { contents: read, id-token: write }
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ap-northeast-1

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug paths (optional)
        run: |
          ls -la backend
          test -f backend/Lambda.Dockerfile || (echo "Lambda.Dockerfile missing" && exit 1)

      - uses: docker/setup-buildx-action@v3
      - name: Build & push Lambda image
        run: |
          docker build -f backend/Lambda.Dockerfile \
            -t ${{ secrets.ECR_REPO }}:lambda backend
          docker push ${{ secrets.ECR_REPO }}:lambda

      - name: Build & push Import image
        run: |
          docker build -f backend/Import.Dockerfile \
            -t ${{ secrets.ECR_REPO }}:import backend
          docker push ${{ secrets.ECR_REPO }}:import
