name: Build images
on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/build.yml"
jobs:
  docker:
    runs-on: ubuntu-latest
    permissions: { contents: read, id-token: write }
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: ap-northeast-1

      - uses: docker/setup-buildx-action@v3
      - name: Build & push Lambda image
        run: |
          docker build -f backend/dockerfiles/Lambda.Dockerfile \
            -t ${{ secrets.ECR_URI }}/wordapp-backend:latest backend
          docker push ${{ secrets.ECR_URI }}/wordapp-backend:latest
      - name: Build & push Import image
        run: |
          docker build -f backend/dockerfiles/Import.Dockerfile \
            -t ${{ secrets.ECR_URI }}/wordapp-import:latest backend
          docker push ${{ secrets.ECR_URI }}/wordapp-import:latest
