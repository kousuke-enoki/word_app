name: k6 Smoke (PR)

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  k6_smoke_local:
    name: A-layer smoke against local backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: appdb
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # Go をセットアップ（推奨。ランナーのデフォルト Go に依存しない）
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      # Backend を起動
      - name: Start backend (dev)
        working-directory: ./backend
        env:
          # 必要なら DB 接続文字列なども渡す（例）
          # DATABASE_URL: postgres://postgres:password@localhost:5432/appdb?sslmode=disable
          # PORT: 8080
          # 注意: ここはあなたのサーバの期待に合わせて調整
          PORT: 8080
        run: |
          go mod download
          nohup go run ./cmd/server/main.go > server.log 2>&1 &
          # ヘルス待機
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health > /dev/null; then
              echo "Backend healthy"
              break
            fi
            echo "waiting backend..."
            sleep 2
          done
          # 失敗時にログを出して落とす
          curl -sf http://localhost:8080/health > /dev/null || (echo "Backend failed to start"; tail -n +1 server.log; exit 1)

      - uses: grafana/setup-k6-action@v1

      - name: Run smoke (A-layer)
        env:
          BASE_URL: http://localhost:8080
          ALLOW_WRITE: "false"
        run: |
          mkdir -p bench/k6/out
          k6 run --summary-export=bench/k6/out/smoke_pr.json bench/k6/a/smoke_all.js

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        with:
          name: k6-smoke-pr
          path: bench/k6/out/smoke_pr.json
          retention-days: 7
