name: CI Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'
  workflow_dispatch:

env:
  GO_VERSION: "1.24.x"
  NODE_VERSION: "22.x"

jobs:
# ---------- Backend ----------
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go${{ env.GO_VERSION }}-

      - name: Tidy & Download
        working-directory: ./backend
        run: |
          go mod tidy
          go mod download

      - name: Generate Ent code
        working-directory: ./backend
        run: go generate ./ent

      # --- Lint ---
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.64.2
          working-directory: ./backend
          args: -v

      # --- Vet & Test ---
      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Run Backend Tests
        working-directory: ./backend
        run: go test ./... -cover

# ---------- Frontend ----------
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint          # package.json 側で eslint をラップ

      - name: Test
        working-directory: ./frontend
        run: npm run test -- --coverage

      - name: Build (Vite)
        working-directory: ./frontend
        run: npm run build
