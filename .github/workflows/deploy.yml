name: Deploy Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Docker Images
      run: |
        docker build -t my-backend:latest -f backend/Dockerfile .
        docker build -t my-frontend:latest -f frontend/Dockerfile .

    - name: Deploy to AWS Lambda
      run: |
        # AWS CLI commands for backend and frontend deployment
        aws lambda update-function-code \
          --function-name my-backend-function \
          --zip-file fileb://backend/deployment.zip
        aws s3 sync ./frontend/build s3://my-frontend-bucket --delete
