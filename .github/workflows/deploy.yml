name: CDK deploy
on:
  workflow_run:                    # ★build 完了後に発火
    workflows: ["Build images"]
    types: [completed]             # success / failure の判定用
env:
  CDK_APP: "npx ts-node infra/bin/myapp.ts"
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions: { contents: read, id-token: write }
    steps:
      - uses: actions/checkout@v4
      # ---------- AWS CDK ----------
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ap-northeast-1
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm ci --prefix infra
      - name: CDK Deploy
        run: npx cdk deploy --app "$CDK_APP" --all --require-approval never

      # ---------- Vercel Deploy ----------
      - name: Setup Node for Vercel
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm i -g vercel@latest

      # (A) プロジェクト/Org情報をPull（.vercel/project.json 生成）
      - run: vercel pull --yes --environment=production \
              --token ${{ secrets.VERCEL_TOKEN }}

      # (B) ローカルでビルド（任意: prebuilt を使わない場合）
      - working-directory: ./frontend
        run: |
          npm ci
          npm run build

      # (C) デプロイ。staticなら dist/ を指定、Next等なら --prebuilt でも可
      - run: vercel deploy ./frontend/dist \
              --prod --yes \
              --token ${{ secrets.VERCEL_TOKEN }}

  deploy_frontend:
    needs: deploy              # ← CDK の job 名に合わせる
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # プロジェクト設定同期（env も pull したければここで）
      - name: Vercel pull (production env)
        run: vercel pull --yes --environment=production \
              --token ${{ secrets.VERCEL_TOKEN }} \
              --cwd frontend

      # ビルド（ローカルで .vercel/output を作る）
      - name: Vercel build
        run: vercel build --prod \
              --token ${{ secrets.VERCEL_TOKEN }} \
              --cwd frontend

      # デプロイ（prebuilt を投げる）
      - name: Vercel deploy
        run: vercel deploy --prebuilt --prod \
              --token ${{ secrets.VERCEL_TOKEN }} \
              --cwd frontend \
              --project ${{ secrets.VERCEL_PROJECT_ID }} \
              --scope   ${{ secrets.VERCEL_ORG_ID }}