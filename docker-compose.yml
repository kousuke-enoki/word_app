version: "3.9"

services:
  db:
    image: postgres:16
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    image: wordapp-backend:latest
    depends_on:
      db:
        condition: service_healthy
    command: ./server                    # ← cmd/server/main.go が生成するバイナリ名
    environment:
      DB_DSN: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
      APP_ENV: ${APP_ENV}
    volumes:
      - ./backend:/app                   # 開発時ホットリロード用
    ports:
      - "${APP_PORT}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  dict-import:
    image: wordapp-backend:latest        # backend と同じイメージを再利用
    depends_on:
      db:
        condition: service_healthy
    command: ./import_dict -file=/data/jmdict.json
    volumes:
      - ./assets:/data                   # JMdict などの辞書ファイル置き場
    profiles: ["manual"]                 # ← 手動 or CI でのみ起動
    environment:
      DB_DSN: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    ports: ["3000:3000"]
    depends_on: [backend]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  db_data:

dict-import:
  volumes:
    - ./backend/assets:/data
  command: ./import_dict -file=/data/jmdict_sample.json
