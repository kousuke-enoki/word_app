services:
  db:
    image: postgres:17
    ports: ["5433:5432"]
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
      target: dev
    volumes:
      - ./backend:/app
      - ~/.cache/go-build:/go/pkg/mod
    environment:
      DB_DSN: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable
      APP_ENV: development
      RATE_LIMIT_BACKEND: dynamodb
      RATE_LIMIT_TABLE: rate_limits
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_REGION: ap-northeast-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    ports:
      - "${APP_PORT}:8080"
    depends_on:
      db:
        condition: service_healthy
      localstack-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  dict-import:
    profiles: ["import"]
    build:
      context: ./backend
      dockerfile: dockerfile
      target: prod
    entrypoint: ["/usr/local/bin/import_dict"]
    command: ["-file=/data/jmdict.json", "-workers=4"]
    volumes:
      - ./backend/assets:/data
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

  localstack:
    image: localstack/localstack:latest
    ports: ["4566:4566"]
    environment:
      - SERVICES=dynamodb
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack
    volumes:
      - "localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  localstack-init:
    image: amazon/aws-cli:latest
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
      LOCALSTACK_ENDPOINT: http://localstack:4566
      AWS_REGION: ap-northeast-1
      TABLE_NAME: rate_limits
    volumes:
      - ./scripts/init_localstack.sh:/init_localstack.sh:ro
    entrypoint: ["/bin/sh"]
    command: ["/init_localstack.sh"]

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    ports: ["3000:3000"]
    depends_on: [backend]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  db_data:
  localstack_data:
